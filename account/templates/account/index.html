{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form validation in HTML & CSS | CodingNepal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'account/login.css' %}">
  <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <style>
   
  </style>
</head>
<body>
  <!-- somewhere in your template -->
{% if messages %}
<ul class="messages" style="position: absolute; top: 0; width: 40%;list-style-type: none;">
    {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}><div class="alert alert-danger" role="alert">
          {{ message }}
        </div></li>
    {% endfor %}
</ul>
{% endif %}
<br>
<br>
<!-- the rest of your template -->

  <div class="wrapper">
    <br>
    <img src="https://www.spe.org/media/filer_public_thumbnails/filer_public/bf/19/bf192052-f5ac-43ab-83d2-01ccc4596b35/spe-logo-blue.png__314x181_q85_subsampling-2.png"/>
    <form action='{% url 'login_view' %}' method='POST' >
       {% csrf_token %}
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Username" name="username">
          <i class="icon fas fa-user-plus"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Username can't be blank</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password" name="password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Password can't be blank</div>
      </div>
      <div class="pass-txt"><a href="#">Forgot password?</a></div>


      <input type="Submit" value="Login">
    </form>
    <div class="sign-txt">Not yet member? <a href="register_user">Signup now</a></div>
  </div>

  <script type="text/javascript" src="{% static 'account/login.js' %}">
  
  </script>

</body>
</html>
